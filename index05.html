<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifth Code JavaScript</title>
</head>

<body>
    <h2>
        Escondendo texto no JS
    </h2>

    <p id="texto">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Obcaecati ipsa beatae quo, sunt tempora et accusamus vel ratione debitis veniam at consectetur dolore aliquid. Optio tempore iure eum hic placeat!
    </p>

    <button onclick="document.getElementById('texto').style.display = 'none'">Esconder</button>
    <button onclick="document.getElementById('texto').style.display = 'block'">Show</button>


</body>

</html>
