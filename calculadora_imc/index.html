<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de IMC</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <input type="range" min="20" max="200" value="20" id="peso" oninput="calcular()">
            <span id="peso-valor">20 Kg</span>
        </div>
        <div class="row">
            <input type="range" min="100" max="250" value="100" id="altura" oninput="calcular()">
            <span id="altura-valor">100 cm</span>
        </div>

        <p id="resultado">20,0</p>
        <p id="categoria">Normal weight</p>

    </div>



    <script src="calculo/script.js"></script>


</body>

</html>
